<div class="forum_header">
    <span>论坛版块</span>
</div>

<div class="panel panel-primary" style="border: 1px #000000 solid;padding: 0px" data-ng-repeat="Board in BoardsAll">
    <div class="panel-heading">
        <div class="navbar navbar-inverse" style="margin-bottom: 0px">


            <div class="navbar-inner" style="min-height: 3.5em;padding: 0px;">
                <div class="container-fluid" style="padding-top: 14px">
                    <!--<a data-target=".navbar-responsive-collapse" data-toggle="collapse" class="btn btn-navbar"><span-->
                    <!--class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></a>-->
                    <a href="#" class="brand" style="margin-top: 0px">
                        <img src="img/forum_icon.png"></img>{{Board.big.bb_name}}({{Board.big.bb_postCount}})
                    </a>
                    <a href="#" class="brand" style="float: right;margin-top: 0px;font-size: 15px">
                        创建人:{{Board.big.bb_who}}
                        &nbsp;&nbsp;&nbsp;<small>{{Board.big.bb_createDate}}</small>
                    </a>

                    <!--<div class="nav-collapse collapse navbar-responsive-collapse" style="float: right">-->
                    <!--fd fd -->
                    <!--</div>-->

                </div>
            </div>

        </div>

    </div>
    <div class="panel-body" id="forum" ng-show="small_forum_show(Board.small)">
        <ul>
            <li class="small_forum" data-ng-repeat="smallB in Board.small">
                <a>{{smallB.bs_name}}({{smallB.bs_postCount}})</a>
            </li>
        </ul>
    </div>
</div>
